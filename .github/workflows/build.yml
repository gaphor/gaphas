name: build

on:
  push:
  release:
    types: [created, published]

env:
  python-version: '3.14'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            files.pythonhosted.org:443
            pypi.org:443
            github.com:443
            *.githubusercontent.com:443
            ghcr.io

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ env.python-version }}
      - name: Lint with pre-commit
        run: pipx run --pip-args='--constraint=.github/github-requirements.txt' pre-commit run --all-files
      - name: Check REUSE compliance
        run: pip install reuse && python -m reuse lint
      - name: Check Poetry lock file integrity
        run: |
          python${{ env.python-version }} -m pip install --constraint=.github/github-requirements.txt poetry
          poetry config virtualenvs.in-project true
          poetry check

  build:
    needs: lint
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    name: build python ${{ matrix.python-version }}
    outputs:
      targz: gaphas-${{ steps.meta.outputs.version }}.tar.gz
      wheel: gaphas-${{ steps.meta.outputs.version }}-py3-none-any.whl
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            azure.archive.ubuntu.com:80
            qlty.sh/d/coverage:443
            qlty-releases.s3.amazonaws.com:443
            files.pythonhosted.org:443
            pypi.org:443
            github.com:443
            *.githubusercontent.com:443
            ghcr.io
            gitlab.gnome.org:443
            keys.openpgp.org:443
            motd.ubuntu.com:443
            esm.ubuntu.com:443
            packages.microsoft.com:443
            ppa.launchpadcontent.net:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Use Python Dependency Cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install Ubuntu Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq --no-install-recommends gir1.2-gtk-4.0 libgirepository-2.0-dev libcairo2-dev
      - name: Install Poetry
        run: |
          python${{ matrix.python-version }} -m pip install --constraint=.github/github-requirements.txt poetry
          poetry config virtualenvs.in-project true
      - name: Collect Project Data
        id: meta
        run: .github/scripts/metadata.sh
      - name: Install dependencies
        run: poetry install --no-interaction
      - name: Test
        run: |
          xvfb-run poetry run pytest --cov=gaphas
          poetry run coverage lcov
      - name: Upload Code Coverage to Qlty.sh
        uses: qltysh/qlty-action/coverage@a19242102d17e497f437d7466aa01b528537e899 # v2.2.0
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage.lcov
      - name: Create Source Dist and Wheel
        if: ${{ matrix.python-version == env.python-version }}
        run: poetry build
      - name: Upload gaphas-${{ steps.meta.outputs.version }}.tar.gz
        if: ${{ matrix.python-version == env.python-version }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: gaphas-${{ steps.meta.outputs.version }}.tar.gz
          path: dist/gaphas-${{ steps.meta.outputs.version }}.tar.gz
      - name: Upload gaphas-${{ steps.meta.outputs.version }}-py3-none-any.whl
        if: ${{ matrix.python-version == env.python-version }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: gaphas-${{ steps.meta.outputs.version }}-py3-none-any.whl
          path: dist/gaphas-${{ steps.meta.outputs.version }}-py3-none-any.whl

  publish-to-pypi:
    name: Publish to PyPI (release only)
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
    if: ${{ github.event_name == 'release' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            upload.pypi.org:443
            *.sigstore.dev:443
            *.githubusercontent.com:443
            ghcr.io:443

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: ${{ needs.build.outputs.targz }}
          path: dist
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: ${{ needs.build.outputs.wheel }}
          path: dist
      - uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
