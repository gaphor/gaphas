name: build

on:
  push:
  release:
    types: [created, published]

env:
  POETRY_VERSION: 1.1.11

jobs:
  skip-check:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v3.4.1
        with:
          concurrent_skipping: 'same_content'
          do_not_skip: '["release", "workflow_dispatch", "schedule"]'
  lint:
    needs: skip-check
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3.1.2
      - name: Lint with pre-commit
        uses: pre-commit/action@v2.0.3
  test:
    needs: lint
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3.1.2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Use Python Dependency Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install Ubuntu Dependencies
        run: |
          sudo apt update -qq
          sudo apt install -qq --no-install-recommends gir1.2-gtk-3.0 libgirepository1.0-dev
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==$POETRY_VERSION
      - name: Install dependencies
        run: |
          pip install tox tox-gh-actions coverage[toml]
      - name: Test with tox
        run: tox
      - name: Code Climate Coverage Action
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 195e9f83022747c8eefa3ec9510dd730081ef111acd99c98ea0efed7f632ff8a
        with:
          coverageCommand: coverage xml
      - name: Build
        run: poetry build
      - name: Upload Assets (release only)
        uses: AButler/upload-release-assets@v2.0
        if: github.event_name == 'release' && matrix.python-version == '3.8'
        with:
          files: "dist/*"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to PyPI (release only)
        if: github.event_name == 'release' && matrix.python-version == '3.8'
        run: poetry publish -u __token__ -p ${{ secrets.PYPI_TOKEN }}
